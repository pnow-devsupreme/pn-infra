# Generated by bootstrap module for ansible module
# Environment: development
# NOTE: This config will be updated by nodes module with inventory details

ansible:
  environment: "development"
  domain: "dev.cluster.local"

  # Global settings from bootstrap
  global:
    timezone: "UTC"
    ssh_key_path: "~/.ssh/id_rsa.pub"

  # Network configuration from bootstrap
  network:
    dns_servers: ["8.8.8.8","8.8.4.4"]
    gateway: "192.168.106.1"

  # Bootstrap scripts integration
  bootstrap_scripts_path: "../bootstrap/scripts"

  # Ansible execution settings
  execution:
    strategy: "linear"
    forks: 5
    gather_facts: true

  # Role configurations from bootstrap
  roles:
    k8s-master:
      instances: 1
      enabled: true
    k8s-worker:
      instances: 2
      enabled: true
    ans-controller:
      instances: 1
      enabled: true
    k8s-storage:
      instances: 2
      enabled: true

  # This will be populated by nodes module:
  # inventory_path: "" # Set by nodes module after VM deployment
