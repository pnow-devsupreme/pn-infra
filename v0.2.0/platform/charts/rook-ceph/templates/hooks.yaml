{{- if .Values.global.hooks.validation.storage }}
---
# Storage PreSync Validation Hook
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.global.name | default .Release.Name }}-storage-presync-validation
  namespace: {{ .Values.global.targetNamespace }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "-5"
spec:
  ttlSecondsAfterFinished: {{ .Values.global.hooks.job.ttlSecondsAfterFinished }}
  template:
    spec:
      serviceAccountName: {{ .Values.global.hooks.job.serviceAccountName }}
      containers:
      - name: storage-validator
        image: {{ .Values.global.hooks.job.image }}
        command:
        - sh
        - -c
        - |
          set -e
          echo "ğŸ’¾ Starting storage prerequisites validation..."

          # Check 1: Verify required namespaces
          echo "Checking storage-related namespaces..."
          REQUIRED_NS="{{- range $i, $ns := .Values.global.hooks.storageValidation.requiredNamespaces }}{{- if $i }} {{ end }}{{ $ns }}{{- end }}"
          for ns in $REQUIRED_NS; do
            if kubectl get namespace $ns >/dev/null 2>&1; then
              echo "âœ… Namespace $ns exists"
            else
              echo "âš ï¸ Namespace $ns not found - will be created"
            fi
          done
          
          # Check 2: Validate node storage capacity
          echo "Checking node storage capacity..."
          NODES=$(kubectl get nodes --no-headers -o custom-columns=":metadata.name")
          for node in $NODES; do
            CAPACITY=$(kubectl describe node $node | grep "ephemeral-storage:" | tail -1 | awk '{print $2}')
            echo "ğŸ“Š Node $node storage capacity: $CAPACITY"
          done
          
          # Check 3: Check for existing Ceph components
          echo "Checking for existing Ceph installations..."
          if kubectl get crd cephclusters.ceph.rook.io >/dev/null 2>&1; then
            echo "âš ï¸ Rook-Ceph CRDs already exist - upgrade scenario"
          else
            echo "âœ… Fresh Rook-Ceph installation"
          fi
          
          echo "ğŸ‰ Storage prerequisites validation completed!"

      restartPolicy: Never
  backoffLimit: {{ .Values.global.hooks.job.backoffLimit }}
{{- end }}