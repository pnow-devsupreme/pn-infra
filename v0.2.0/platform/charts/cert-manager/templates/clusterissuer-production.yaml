{{- if .Values.letsencrypt.production.enabled }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: platform
spec:
  acme:
    server: {{ .Values.letsencrypt.production.server }}
    email: {{ .Values.letsencrypt.production.email }}
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: {{ .Values.letsencrypt.production.cloudflare.email }}
            apiTokenSecretRef:
              name: {{ .Values.letsencrypt.production.cloudflare.secretName }}
              key: {{ .Values.letsencrypt.production.cloudflare.secretKey }}
        selector:
          dnsZones:
            - "pnats.cloud"
{{- end }}