---
# Global configuration
global:
  name: cert-manager
  repoURL: https://github.com/pnow-devsupreme/pn-infra.git
  targetRevision: main
  server: https://kubernetes.default.svc
  targetNamespace: argocd
  project: default
  syncWave: "-2"

# Cert-Manager Helm chart version
chart:
  version: v1.16.1

# Target namespace
namespace: cert-manager

# Sync policy configuration
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  retry:
    limit: 5
    backoff:
      duration: 5s
      factor: 2
      maxDuration: 3m
