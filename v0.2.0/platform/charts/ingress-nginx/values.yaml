---
# Global configuration
global:
  name: ingress-nginx
  repoURL: https://github.com/pnow-devsupreme/pn-infra.git
  targetRevision: main
  server: https://kubernetes.default.svc
  targetNamespace: argocd
  project: default
  syncWave: "-3"

# Ingress-NGINX Helm chart version
chart:
  version: 4.11.3

# Target namespace
namespace: ingress-nginx

# Load balancer IP (empty = MetalLB auto-assign)
loadBalancerIP: ''

# Sync policy configuration
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  retry:
    limit: 5
    backoff:
      duration: 5s
      factor: 2
      maxDuration: 3m
