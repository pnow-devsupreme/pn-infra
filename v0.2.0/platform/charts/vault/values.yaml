---
# Global configuration
global:
  repoURL: "https://github.com/your-org/pn-infra.git"
  targetRevision: "v1.2.0-p0-infra"

# Vault configuration for high availability with integrated storage
global:
  enabled: true
  tlsDisable: false

server:
  enabled: true
  image:
    repository: hashicorp/vault
    tag: 1.18.3
    pullPolicy: IfNotPresent

  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m

  readinessProbe:
    enabled: true
    path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
  livenessProbe:
    enabled: true
    path: "/v1/sys/health?standbyok=true"
    initialDelaySeconds: 60

  extraSecretEnvironmentVars:
    - envName: VAULT_CACERT
      secretName: vault-tls
      secretKey: ca.crt

  standalone:
    enabled: false

  ha:
    enabled: true
    replicas: 3
    raft:
      enabled: true
      setNodeId: true
      config: |
        ui = true
        listener "tcp" {
          tls_disable = 0
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          tls_cert_file = "/vault/userconfig/vault-tls/tls.crt"
          tls_key_file = "/vault/userconfig/vault-tls/tls.key"
          tls_client_ca_file = "/vault/userconfig/vault-tls/ca.crt"
        }
        storage "raft" {
          path = "/vault/data"
          retry_join {
            leader_api_addr = "https://vault-0.vault-internal:8200"
            leader_ca_cert_file = "/vault/userconfig/vault-tls/ca.crt"
            leader_client_cert_file = "/vault/userconfig/vault-tls/tls.crt"
            leader_client_key_file = "/vault/userconfig/vault-tls/tls.key"
          }
          retry_join {
            leader_api_addr = "https://vault-1.vault-internal:8200"
            leader_ca_cert_file = "/vault/userconfig/vault-tls/ca.crt"
            leader_client_cert_file = "/vault/userconfig/vault-tls/tls.crt"
            leader_client_key_file = "/vault/userconfig/vault-tls/tls.key"
          }
          retry_join {
            leader_api_addr = "https://vault-2.vault-internal:8200"
            leader_ca_cert_file = "/vault/userconfig/vault-tls/ca.crt"
            leader_client_cert_file = "/vault/userconfig/vault-tls/tls.crt"
            leader_client_key_file = "/vault/userconfig/vault-tls/tls.key"
          }
        }
        service_registration "kubernetes" {}

  extraVolumes:
    - type: secret
      name: vault-tls
      path: /vault/userconfig

  dataStorage:
    enabled: true
    size: 10Gi
    storageClass: rook-ceph-block
    accessMode: ReadWriteOnce

  auditStorage:
    enabled: true
    size: 5Gi
    storageClass: rook-ceph-block
    accessMode: ReadWriteOnce

ui:
  enabled: true
  serviceType: ClusterIP

injector:
  enabled: true
  image:
    repository: hashicorp/vault-k8s
    tag: 1.5.0

  resources:
    requests:
      memory: 50Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 250m

  agentImage:
    repository: hashicorp/vault
    tag: 1.18.3