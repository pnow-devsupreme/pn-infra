---
# Global configuration
global:
  repoURL: "https://github.com/your-org/pn-infra.git"
  targetRevision: "v1.2.0-p0-infra"

# Ceph cluster configuration based on the existing setup
cluster:
  name: rook-ceph
  namespace: rook-ceph
  dataDirHostPath: /var/lib/rook
  skipUpgradeChecks: false
  continueUpgradeAfterChecksEvenIfNotHealthy: false
  waitTimeoutForHealthyOSDInMinutes: 10
  
  mon:
    count: 3
    allowMultiplePerNode: false
    volumeClaimTemplate:
      spec:
        storageClassName: local-path
        resources:
          requests:
            storage: 10Gi

  mgr:
    count: 2
    allowMultiplePerNode: false
    modules:
      - name: pg_autoscaler
        enabled: true

  dashboard:
    enabled: true
    port: 8443
    ssl: true

  monitoring:
    enabled: true
    createPrometheusRules: true

  network:
    hostNetwork: false

  crashCollector:
    disable: false

  storage:
    useAllNodes: true
    useAllDevices: true
    deviceFilter: ""
    config:
      osdsPerDevice: "1"
      encryptedDevice: "false"

  placement:
    all:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - node-1
                    - node-2
                    - node-3
      tolerations:
        - key: storage-node
          operator: Exists

  resources:
    mgr:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    mon:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    osd:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 2Gi

  priorityClassNames:
    all: system-node-critical
    mgr: system-cluster-critical
    mon: system-node-critical
    osd: system-node-critical

  disruptionManagement:
    managePodBudgets: true
    osdMaintenanceTimeout: 30
    pgHealthCheckTimeout: 0