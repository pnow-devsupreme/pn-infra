---
# Global configuration
global:
  name: external-dns
  repoURL: https://github.com/pnow-devsupreme/pn-infra.git
  targetRevision: main
  server: https://kubernetes.default.svc
  targetNamespace: argocd
  project: default
  syncWave: "-1"

# External-DNS Helm chart version
chart:
  version: 1.15.0

# Image configuration
image:
  tag: v0.15.0

# Target namespace
namespace: external-dns

# Cloudflare configuration
cloudflare:
  domain: pnats.cloud
  secretName: cloudflare-api-token
  secretKey: api-token

# Policy configuration
policy: sync
txtOwnerId: external-dns-pnats

# Operational configuration
interval: 1m
logLevel: info
logFormat: text
replicas: 1

# Resource configuration
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Metrics configuration
metrics:
  enabled: true

# Sync policy configuration
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  retry:
    limit: 5
    backoff:
      duration: 5s
      factor: 2
      maxDuration: 3m
