---
# Global configuration
global:
  repoURL: 'git@github.com:pnow-devsupreme/pn-infra.git'
  targetRevision: 'main'

# Labels configuration
labels:
  component: ml-infrastructure
  managed-by: argocd  # Override default Helm with ArgoCD

# KubeRay CRDs configuration
# This chart only installs the Custom Resource Definitions
# No additional configuration needed as this is just CRDs

# Installation configuration
installCRDs: true

# CRD configuration
crds:
  keep: true
