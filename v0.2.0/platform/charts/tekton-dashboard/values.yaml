# Tekton Dashboard Ingress-only configuration
# Note: The dashboard deployment itself is managed by the Tekton Operator via TektonConfig CR
# This chart only provides the Ingress resource for external access

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  host: tekton.pnats.cloud
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/ttl: "60"
  tls:
    enabled: true
