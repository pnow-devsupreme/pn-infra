---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cert-sync-job
  namespace: infisical
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cert-sync-job
  namespace: infisical
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cert-sync-job
  namespace: infisical
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cert-sync-job
subjects:
- kind: ServiceAccount
  name: cert-sync-job
  namespace: infisical
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cert-sync-job-postgres
  namespace: platform-db-pg
rules:
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cert-sync-job
  namespace: platform-db-pg
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cert-sync-job-postgres
subjects:
- kind: ServiceAccount
  name: cert-sync-job
  namespace: infisical
