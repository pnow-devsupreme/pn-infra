---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-external-config
  namespace: platform-kv-redis-cluster
data:
  redis-additional.conf: |
    # Memory and eviction policies
    maxmemory 896mb
    maxmemory-policy allkeys-lru

    # Persistence settings (RDB snapshots)
    # After 900 sec (15 min) if at least 1 key changed
    save 900 1
    # After 300 sec (5 min) if at least 10 keys changed
    save 300 10
    # After 60 sec if at least 10000 keys changed
    save 60 10000

    # Replication settings
    repl-diskless-sync yes
    repl-diskless-sync-delay 5

    # Performance tuning
    tcp-keepalive 300
    timeout 0
    slowlog-max-len 158
    stream-node-max-bytes 2048

    # Logging
    loglevel notice

    # Append-Only File (AOF) for durability
    appendonly yes
    appendfsync everysec
