---
# Prometheus values - simplified for initial deployment

kube-prometheus-stack:
  # Disable some components initially to keep it simple
  kubeStateMetrics:
    enabled: true
  nodeExporter:
    enabled: true

  prometheus:
    enabled: true
    prometheusSpec:
      retention: 30d
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: ceph-block
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 50Gi

      resources:
        requests:
          cpu: 500m
          memory: 2Gi
        limits:
          cpu: 2000m
          memory: 4Gi

  alertmanager:
    enabled: true
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: ceph-block
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 10Gi

  grafana:
    enabled: false # We'll deploy Grafana separately
