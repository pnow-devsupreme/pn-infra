# Default values for metallb-bgp

# Namespace configuration
namespace: metallb-system

# IP Address Pool configuration
ipAddressPool:
  name: public-pool
  addresses:
  - 103.110.174.18-103.110.174.25
  autoAssign: true

# BGP Peer configuration
bgpPeer:
  name: sophos-firewall
  myASN: 64512
  peerASN: 65000
  peerAddress: 192.168.101.1
  peerPort: 179
  holdTime: 90s
  # routerID removed - MetalLB will auto-generate unique IDs per speaker

# BGP Advertisement configuration
bgpAdvertisement:
  name: public-bgp-advertisement
  ipAddressPools:
  - public-pool
