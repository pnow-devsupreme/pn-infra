apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: platform-secrets

# Remove the resources section since we're using secretGenerator
# resources:
#   - postgres-backup-credentials.yaml

# Enable secret generator for env substitution
generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
- name: postgres-backup-credentials
  # behavior: merge
  envs:
  - postgres-backup-credentials.env
  type: Opaque
  namespace: postgres-operator
