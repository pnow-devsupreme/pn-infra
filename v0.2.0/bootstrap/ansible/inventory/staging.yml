
all:
  children:
    masters:
      hosts:
        master1:
          ansible_host: 192.168.100.50
      vars:
        node_role: master
    workers:
      hosts:
        worker1:
          ansible_host: 192.168.100.60
      vars:
        node_role: worker
  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: ~/.ssh/id_rsa
    ansible_become: yes
    kubernetes_version: "1.28"
    microk8s_channel: "1.28/stable"
    cluster_name: "pnats-staging"
    pod_network_cidr: "10.244.0.0/16"
    service_cidr: "10.96.0.0/12"
    metallb_enabled: true
    metallb_address_pool: "103.110.174.30-103.110.174.32"
    ha_enabled: false
    enable_addons:
      - dns
      - metrics-server
      - metallb