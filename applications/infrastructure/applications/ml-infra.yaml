apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ml-infra
  namespace: argocd
  labels:
    app.kubernetes.io/name: kuberay-operator
    app.kubernetes.io/part-of: ml-infrastructure
  annotations:
    argocd.argoproj.io/sync-wave: 20
    argocd.argoproj.io/tracking-method: annotation
spec:
  project: infrastructure
  source:
    repoURL: git@github.com:pnow-devsupreme/pn-infra.git
    targetRevision: v0.2.0-p0-infra
    path: applications/infrastructure/ml-infra
  destination:
    server: https://kubernetes.default.svc
    namespace: infra-ml
  info:
    - name: Description
      value: "This application is responsible to deploy and maintain the ml infrastructure of pnats platform"
    - name: Documentation
      value: https://developers.pnats.tech
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
    managedNamespaceMetadata:
      labels:
        managed-by: argocd
        operators: gpu-operator,kuberay-operator
        resources: kuberay-crds
        layer: infrastructure
        keywords: gpu-compute,distributed-gpu-inference,batch-inferencing,ml-pipeline
      annotations:
    retry:
      limit: 5
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 10
