apiVersion: v1
kind: Secret
metadata:
  name: postgres-backup-credentials
  namespace: postgres-operator
  labels:
    app.kubernetes.io/name: postgres-backup-credentials
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: platform
    platform.pn-infra.io/secret-type: s3-backup
type: Opaque
data:
  # These will be populated by kustomize
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_REGION: ""
  AWS_S3_BUCKET: ""
  AWS_KMS_KEY_ID: ""
  AWS_KMS_SIGNING_KEY_ID: ""
