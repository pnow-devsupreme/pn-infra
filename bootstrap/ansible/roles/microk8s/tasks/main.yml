---
- name: Install MicroK8s
  snap:
    name: microk8s
    classic: yes
    channel: "{{ microk8s_channel }}"
  register: microk8s_install

- name: Wait for MicroK8s to be ready
  command: microk8s status --wait-ready
  changed_when: false
  retries: 10
  delay: 10
  register: microk8s_ready
  until: microk8s_ready.rc == 0

- name: Add user to microk8s group
  user:
    name: "{{ ansible_user }}"
    groups: microk8s
    append: yes

- name: Create .kube directory for user
  file:
    path: "/home/{{ ansible_user }}/.kube"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Generate kubectl config
  command: microk8s config
  register: microk8s_config
  changed_when: false

- name: Save kubectl config
  copy:
    content: "{{ microk8s_config.stdout }}"
    dest: "/home/{{ ansible_user }}/.kube/config"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'
  when: microk8s_config.stdout != ""

- name: Create kubectl alias
  lineinfile:
    path: "/home/{{ ansible_user }}/.bashrc"
    line: 'alias kubectl="microk8s kubectl"'
    state: present
