---
# MicroK8s specific ports
- name: Allow MicroK8s API Server (16443/tcp)
  ufw:
    rule: allow
    port: 16443
    proto: tcp

- name: Allow MicroK8s dqlite (19001/tcp, 19002/tcp)
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - 19001
    - 19002
    - 19003

- name: Allow MicroK8s cluster join (25000/tcp)
  ufw:
    rule: allow
    port: 25000
    proto: tcp

- name: Allow all traffic between cluster nodes (using private IPs)
  ufw:
    rule: allow
    from_ip: "{{ item }}"
  loop: "{{ groups['all'] | map('extract', hostvars, ['private_ip']) | list }}"
