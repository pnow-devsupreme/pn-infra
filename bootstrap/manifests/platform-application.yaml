apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-app
  namespace: argocd
  lablels:
    apps.kubernetes.io/name: platform-app
    apps.kubernetes.io/part-of: platform-layer
  annotations:
    argocd.argoproj.io/sync-wave: -100
    argocd.argoproj.io/tracking-method: annotation+label
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL:
      git@github.com:pnow-devsupreme/pn-infra.git
      # targetRevision: v0.1.0-p0-foundation for first phase use this branch.
    targetRevision: v0.2.0-p0-infra
    path: applications/platform-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-pnats-prod
  info:
    - name: Description
      value: "This application is responsible to deploy and maintain the production platform layer for pnats"
    - name: Documentation
      value: https://developers.pnats.tech
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - Delete=false
      - Prune=confirm
    managedNamespaceMetadata:
      labels:
        managed-by: argocd
        managed-by-app: platform-app
        manages-operators:
        manages-resources: argo-apps,argo-projs,argo-appsets
        layer: platform
        keywords: platform-apps,infrastructure-root-app,argocd-self-app,workloads-app,dev-platform-app
      annotations:
    retry:
      limit: 5
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 30
