apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform-team
  namespace: argocd
spec:
  description: "This is ProficientNow's Application platform for deploying, managing and maintaining multiple production Apps"
  sourceRepos:
    - git@github.com:pnow-devsupreme/pn-infra.git
  destinations:
    - namespace: "infra-pnats-*"
      server: https://kubernetes.default.svc
      name: in-cluster
    - namespace: argocd
      server: https://kubernetes.default.svc
      name: in-cluster
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: ""
      kind: Application
    - group: ""
      kind: AppProject
  orphanedResources:
    warn: true
  sourceNamespaces:
    - "platform-pnats-*"
    - argocd
