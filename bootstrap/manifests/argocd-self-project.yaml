# This project is deployed alongside the root-application since it is a requirement for argocd-self app to be deployed.
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argocd-self-project
  namespace: argocd
spec:
  description: Project for ArgoCD self-management
  sourceRepos:
    - git@github.com:pnow-devsupreme/pn-infra.git
  destinations:
    - namespace: argocd
      server: https://kubernetes.default.svcr
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  roles:
    - name: admin
      description: Admin role
      policies:
        - p, proj:argocd-self-project:admin, applications, *, argocd-self-project/*, allow
  syncWindows:
    - kind: allow
      schedule: "* * * * *"
      duration: 24h
      applications:
        - argocd-self
      manualSync: true
