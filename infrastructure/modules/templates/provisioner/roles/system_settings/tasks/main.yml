---
# System Settings Role - Kernel Modules, Sysctl, Systemd Services, Optimization
# Implements 5-phase safety pattern: validate → backup → apply → test → rollback

- name: Initialize system_settings role status
  set_fact:
      system_settings_validation_passed: false
      system_settings_backup_completed: false
      system_settings_configuration_applied: false
      system_settings_tests_passed: false
      system_settings_rollback_needed: false

# Phase 1: VALIDATE
- name: 'Validate system_settings prerequisites'
  include_tasks: validate.yml
  register: validation_result
  ignore_errors: true

- name: Set validation status
  set_fact:
      system_settings_validation_passed: '{{ validation_result is succeeded }}'

# Phase 2: BACKUP
- name: 'Backup system_settings configurations'
  include_tasks: backup.yml
  when: system_settings_validation_passed
  register: backup_result
  ignore_errors: true

- name: Set backup status
  set_fact:
      system_settings_backup_completed: '{{ backup_result is succeeded }}'
  when: system_settings_validation_passed

# Phase 3: APPLY
- name: 'Apply system_settings configuration'
  include_tasks: apply.yml
  when: system_settings_validation_passed and (system_settings_backup_completed or backup_result is skipped)
  register: apply_result
  ignore_errors: true

- name: Set apply status
  set_fact:
      system_settings_configuration_applied: '{{ apply_result is succeeded }}'
  when: system_settings_validation_passed

# Phase 4: TEST
- name: 'Test system_settings configuration'
  include_tasks: test.yml
  when: system_settings_configuration_applied
  register: test_result
  ignore_errors: true

- name: Set test status
  set_fact:
      system_settings_tests_passed: '{{ test_result is succeeded }}'
  when: system_settings_configuration_applied

# Phase 5: HANDLE RESULT
- name: 'Handle system_settings result'
  include_tasks: result_handler.yml
  when: system_settings_validation_passed
