# Generated by bootstrap module for nodes module
# Environment: development
# NOTE: This config will be updated by images and templates modules

nodes:
  environment: "development"
  domain: "dev.cluster.local"

  # Proxmox settings from bootstrap
  proxmox:
    url: "https://proxmox.dev.local:8006/api2/json"
    node: "pve-dev"
    datastore: "local-lvm"

  # Network configuration from bootstrap
  network:
    dns_servers: ["8.8.8.8","8.8.4.4"]
    gateway: "192.168.106.1"
    vlans:
      management: 106
      internal_traffic: 105
      public_traffic: 107

  # Deployment configuration
  deployment:
    batch_size: 2
    delay: "30s"

  # Role configurations from bootstrap
  roles:
    k8s-master:
      instances: 1
      preferred_os: "ubuntu-22.04"
      vm_size: "m"
    k8s-worker:
      instances: 2
      preferred_os: "ubuntu-22.04"
      vm_size: "m"
    ans-controller:
      instances: 1
      preferred_os: "ubuntu-22.04"
      vm_size: "s"
    k8s-storage:
      instances: 2
      preferred_os: "ubuntu-22.04"
      vm_size: "m"

  # These will be populated by dependent modules:
  # image_registry: {} # Populated by images module
  # template_registry: {} # Populated by templates module
