---
uri: vlan_obj
schema:
    type: object
    items:
        name:
            type: string
            pattern: ^[a-z_]{5,20}$
        description:
            type: string
        id:
            type: integer
            minimum: 100
            maximum: 109
        range:
            type: object
            items:
                min:
                    type: integer
                    minimum: 5
                    maximum: 250
                max:
                    type: integer
                    minimum: 10
                    maximum: 250
            required:
                - min
                - max
        network:
            type: string
            pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}($|/(16|24))$
        gateway:
            type: string
            pattern: ^((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])\.){3}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])$
    required:
        - name
        - description
        - id
        - range
        - network
        - gateway
---
uri: vlans_schema
schema:
    type: object
    items:
        name:
            type: string
        description:
            type: string
        vlans:
            type: array
            items:
                $ref: vlan_obj
            minItems: 1
            maxItems: 10
        metadata:
            $ref: metadata
    required:
        - name
        - description
        - vlans
        - metadata
