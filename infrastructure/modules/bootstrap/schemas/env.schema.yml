---
uri: environment
schema:
    type: object
    items:
        env:
            type: string
            pattern: ^(production|development)$
        roles:
            type: array
            items:
                type: object
                items:
                    name:
                        type: string
                    enabled:
                        type: boolean
                    instances:
                        type: integer
                        maximum: 15
                        minimum: 1
